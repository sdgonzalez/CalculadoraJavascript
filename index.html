<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="fondo">
    <div class="titulo-container">
      <h1>¡No pierdas <span>la cuenta!</span></h1>
    </div>


   <div class="notas-container">
      <h2>Tus apuntes...</h2>
      <textarea class="nota-input" placeholder="Escribe aquí..."></textarea>
    </div>

    <div id="calculadoraFondo">
      <div class="pantalla">
        <span id="display" class="displaye">0</span>
      </div>

      <div class="teclado">
        <img src="image/ON.png" alt="On" class="tecla" id="on" onclick="calculadora.limpiar()" onmousedown="calculadora.mouseDown(0)" onmouseup="calculadora.mouseUp(0)"/>
        <img src="image/sign.png" alt="signo" class="tecla" id="sign" onclick="calculadora.cambiarsigno()" onmousedown="calculadora.mouseDown(1)" onmouseup="calculadora.mouseUp(1)"//>
        <img src="image/raiz.png" alt="raiz" class="tecla" id="raiz" onmousedown="calculadora.mouseDown(2)" onmouseup="calculadora.mouseUp(2)"/>
        <img src="image/dividido.png" alt="dividido" class="tecla divide" id="dividido" onclick="calculadora.dividir()" onmousedown="calculadora.mouseDown(3)" onmouseup="calculadora.mouseUp(3)"/>

        <img src="image/7.png" alt="7" class="tecla" id="7" onclick="calculadora.ingnum(7)" onmousedown="calculadora.mouseDown(4)" onmouseup="calculadora.mouseUp(4)"/>
        <img src="image/8.png" alt="8" class="tecla" id="8" onclick="calculadora.ingnum(8)" onmousedown="calculadora.mouseDown(5)" onmouseup="calculadora.mouseUp(5)"/>
        <img src="image/9.png" alt="9" class="tecla" id="9" onclick="calculadora.ingnum(9)" onmousedown="calculadora.mouseDown(6)" onmouseup="calculadora.mouseUp(6)"/>
        <img src="image/por.png" alt="por" class="tecla multiplica" id="por" onclick="calculadora.multiplicar()" onmousedown="calculadora.mouseDown(7)" onmouseup="calculadora.mouseUp(7)"/>

        <img src="image/4.png" alt="4" class="tecla" id="4" onclick="calculadora.ingnum(4)" onmousedown="calculadora.mouseDown(8)" onmouseup="calculadora.mouseUp(8)"/>
        <img src="image/5.png" alt="5" class="tecla" id="5" onclick="calculadora.ingnum(5)" onmousedown="calculadora.mouseDown(9)" onmouseup="calculadora.mouseUp(9)"/>
        <img src="image/6.png" alt="6" class="tecla" id="6" onclick="calculadora.ingnum(6)" onmousedown="calculadora.mouseDown(10)" onmouseup="calculadora.mouseUp(10)"/>
        <img src="image/menos.png" alt="menos" class="tecla resta" id="menos" onclick="calculadora.restar()" onmousedown="calculadora.mouseDown(11)" onmouseup="calculadora.mouseUp(11)"/>

        <div class="row">
          <div class="col1">
            <img src="image/1.png" alt="1" class="tecla" id="1" onclick="calculadora.ingnum(1)" onmousedown="calculadora.mouseDown(12)" onmouseup="calculadora.mouseUp(12)"/>
            <img src="image/2.png" alt="2" class="tecla" id="2" onclick="calculadora.ingnum(2)" onmousedown="calculadora.mouseDown(13)" onmouseup="calculadora.mouseUp(13)"/>
            <img src="image/3.png" alt="3" class="tecla" id="3" onclick="calculadora.ingnum(3)" onmousedown="calculadora.mouseDown(14)" onmouseup="calculadora.mouseUp(14)"/>

            <img src="image/0.png" alt="0" class="tecla" id="0" onclick="calculadora.ingnum(0)" onmousedown="calculadora.mouseDown(15)" onmouseup="calculadora.mouseUp(15)"/>
            <img src="image/punto.png" alt="punto" class="tecla" id="punto" onclick="calculadora.punto2()" onmousedown="calculadora.mouseDown(16)" onmouseup="calculadora.mouseUp(16)"/>
            <img src="image/igual.png" alt="igual" class="tecla" id="igual" onclick="calculadora.igual2()" onmousedown="calculadora.mouseDown(17)" onmouseup="calculadora.mouseUp(17)"/>
          </div>
          <div class="col2">
            <img src="image/mas.png" alt="mas" class="tecla suma" id="mas" onclick="calculadora.sumar()" onmousedown="calculadora.mouseDown(18)" onmouseup="calculadora.mouseUp(18)"/>
          </div>

        </div>
      </div>
    </div>



    <div class="container-libreta">
      <div class="libreta">
        <div class="contenido-ingresos">
          <h3>Ingresos</h3>
          <ul>
            <li><span>Salario: </span>$1300.00</li>
            <li><span>Bonificación: </span>$200.00</li>
          </ul>
        </div>
        <div class="contenido-egresos">
          <h3>Egresos</h3>
          <ul>
            <li><span>Renta: </span>$300.00</li>
            <li><span>Alimentos: </span>$250.00</li>
            <li><span>Restaurantes: </span>$120.00</li>
            <li><span>Automóvil: </span>$100.00</li>
          </ul>
        </div>
      </div>
    </div>


  </div>
  <script src="js/app.js"></script>
</body>
</html>
